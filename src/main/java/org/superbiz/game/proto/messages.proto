message Part {
    float x = 1;
    float y = 2;
    float rotation = 3;
}

message TimeInfo {
    int64 initiated = 1;
    int64 processing = 2;
}

message EatenFood {
    TimeInfo timeInfo = 1;
    repeated Dot dots = 2;
}

message SnakeInfo {
    string id = 1;
    float x = 2;
    float y = 3;
    float rotation = 4;
    float rotationAsked = 5;
    uint32 length = 6;
    repeated Part parts = 7;
    float speed = 8;
    string skin = 9;
    uint64 lastProcessedOnServer = 10;
}

message Resize {
    int32 width = 1;
    int32 height = 2;
}

message ClientDisconnect {
    string id = 1;
}